    <br>

    <div class="container">
        <form action="/formulario" method="POST">
            <div class="row">
                <div class="col-12 border bg-primary p-2 text-center">
                    <h1  class="m-0 h1">App de gastos</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border bg-secondary p-2 text-center">
                    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
                </div>
                <div class="col-3 border bg-success p-2 text-center">
                    <input type="text" id="Descripcion" name="Descripcion" placeholder="Descripción">
                </div>
                <div class="col-3 border bg-warning p-2 text-center">
                    <input type="number" id="Importe" name="Importe" placeholder="Importe">
                </div>
                <div class="col-3 border bg-danger p-2 text-center">
                    <input
                    type="button"
                    value="Enviar"
                    onclick="Enviar()"
                />
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-3 border bg-secondary p-2 text-center">
                <h4 class="m-0 h4">Nombres:</h4>
            </div>
            <div class="col-3 border bg-success p-2 text-center">
                <h4 class="m-0 h4">Descripciones:</h4>
            </div>
            <div class="col-3 border bg-warning p-2 text-center">
                <h4 class="m-0 h4">Importes:</h4>
            </div>
            <div class="col-3 border bg-danger p-2 text-center">
                <h4 class="m-0 h4">Le corresponde:</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-3 border bg-secondary p-2 text-center">
                <ul id="liNombres">
            </div>
            <div class="col-3 border bg-success p-2 text-center">
                <ul id="liDescripciones">
            </div>
            <div class="col-3 border bg-warning p-2 text-center">
                <ul id="liImportes">
            </div>
            <div class="col-3 border bg-danger p-2 text-center">
                <ul id="liPagar">
            </div>
        </div>
        <div class="row">
            <div class="col-12 border bg-secondary p-2 text-center">
                <p id="total"></p>
            </div>
            <div class="col-12 border bg-secondary p-2 text-center">
                <p id="cu"></p>
            </div>
            </div>
        </div>
    </div>






    <script src="javascript.js"></script>
